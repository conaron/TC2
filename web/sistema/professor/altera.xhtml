<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <p:panelGrid columns="1" style="margin:auto; border-style: hidden" styleClass="ui-noborder">
        <h2>
            #{alunoBean.getTitulo('alteracao')}
        </h2>
    </p:panelGrid>

    <h:form>
        <p:panelGrid columns="2" id="painel" styleClass="ui-noborder">
            <ui:param name="aluno" value="#{alunoBean.aluno}" />

            <!--RFID-->
            <p:outputLabel for="rfid" value="RFID:" />
            <p:inputText 
                id="rfid" 
                value="#{aluno.rfid}" 
                required="true" >
                <f:validateLength minimum="4" />
            </p:inputText>
			
            <!--CPF-->
            <p:outputLabel for="cpf" value="CPF:" />
            <p:inputMask
                id="cpf"
                value="#{aluno.cpf}"
                mask="#{alunoBean.getMascara('cpf')}" >
                <f:validator validatorId="validador.Cpf" />
            </p:inputMask>

            <!--Nome-->
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText
                value="#{aluno.nome}"
                id="nome"
                required="true"
                requiredMessage="#{alunoBean.getMensagem('nome')}" />

            <!--E-mail-->
            <p:outputLabel for="email" value="E-mail:" />
            <p:inputText 
                id="email"
                required="true"
                value="#{aluno.email}" >
                <f:validator validatorId="validador.Email"  />
            </p:inputText>

            <!--Responsável-->
            <p:outputLabel for="responsavel" value="Responsável:" />
            <p:inputText
                id="responsavel"
                value="#{aluno.responsavel}"
                required="true" >
                <f:validateLength minimum="3" />
            </p:inputText>

            <!--Parentesco-->
            <p:outputLabel for="parentesco" value="Parentesco:" />
            <p:inputText
                id="parentesco"
                value="#{aluno.nivelParentesco}"
                required="true" >
                <f:validateLength minimum="3" />
            </p:inputText>

            <!--Telefone-->
            <p:outputLabel for="fone" value="Telefone:" />
            <p:inputMask
                id="fone"
                value="#{aluno.fone}"
                mask="#{alunoBean.getMascara('fone')}" >
            </p:inputMask>

            <!--UF-->
            <p:outputLabel for="uf" value="UF: " />
            <p:selectOneMenu
                id="uf"
                value="#{aluno.uf}" >
                <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                <f:selectItems value="#{alunoBean.uf}" />
            </p:selectOneMenu>

            <!--Cidade-->
            <p:outputLabel for="cidade" value="Cidade:" />
            <p:inputText
                id="cidade"
                value="#{aluno.cidade}"
                validatorMessage="#{alunoBean.getMensagem('tamanho3')}" >
                <f:validateLength minimum="3" />
            </p:inputText>

            <!--Logradouro-->
            <p:outputLabel for="logradouro" value="Endereço:" />
            <p:inputText
                value="#{aluno.logradouro}"
                validatorMessage="#{alunoBean.getMensagem('tamanho3')}"
                id="logradouro" >
                <f:validateLength minimum="3" />
            </p:inputText>

            <!--Número-->
            <p:outputLabel for="numero" value="Número:" />
            <p:inputMask
                id="numero"
                value="#{aluno.numero}"
                mask="#{alunoBean.getMascara('numero')}" />

        </p:panelGrid>

        <!--Botões-->
        <p:panelGrid columns="2" style="margin:auto; border-style: hidden" styleClass="ui-noborder">

            <p:commandButton 
                action="#{alunoBean.altera(aluno)}"
                ajax="false"
                value="Confirmar"
                process="@form"
                update="growl corpo" />

            <p:commandButton
                action="#{alunoBean.retorna_detalhe()}"
                value="Voltar"
                update="corpo"
                />

        </p:panelGrid>

    </h:form>
    <p:spacer height="100" />
</ui:composition>
