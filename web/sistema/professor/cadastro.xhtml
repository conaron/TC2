<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <p:panelGrid columns="1" style="margin:auto; border-style: hidden" styleClass="ui-noborder">
        <h2>
            #{professorBean.getTitulo('cadastro')}
        </h2>
    </p:panelGrid>

    <h:form>
        <p:panelGrid columns="2" id="painel" styleClass="ui-noborder">

            <!--CPF-->
            <p:outputLabel for="cpf" value="CPF:" />
            <p:inputMask
                id="cpf"
                value="#{professor.cpf}"
                mask="#{professorBean.getMascara('cpf')}" >
                <f:validator validatorId="validador.Cpf" />
            </p:inputMask>

            <!--Nome-->
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText
                value="#{professor.nome}"
                id="nome"
                required="true"
                requiredMessage="#{professorBean.getMensagem('nome')}" />

            <!--E-mail-->
            <p:outputLabel for="email" value="E-mail:" />
            <p:inputText 
                id="email"
                required="true"
                value="#{professor.email}" >
                <f:validator validatorId="validador.Email"  />
            </p:inputText>

            <!--Telefone-->
            <p:outputLabel for="fone" value="Telefone:" />
            <p:inputMask
                id="fone"
                value="#{professor.fone}"
                mask="#{professorBean.getMascara('fone')}" >
            </p:inputMask>

            <!--UF-->
            <p:outputLabel for="uf" value="UF: " />
            <p:selectOneMenu
                id="uf"
                value="#{professor.uf}" >
                <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                <f:selectItems value="#{professorBean.uf}" />
            </p:selectOneMenu>

            <!--Cidade-->
            <p:outputLabel for="cidade" value="Cidade:" />
            <p:inputText
                id="cidade"
                value="#{professor.cidade}"
                validatorMessage="#{professorBean.getMensagem('tamanho3')}" >
                <f:validateLength minimum="3" />
            </p:inputText>

            <!--Logradouro-->
            <p:outputLabel for="logradouro" value="Endereço:" />
            <p:inputText
                value="#{professor.logradouro}"
                validatorMessage="#{professorBean.getMensagem('tamanho3')}"
                id="logradouro" >
                <f:validateLength minimum="3" />
            </p:inputText>

            <!--Número-->
            <p:outputLabel for="numero" value="Número:" />
            <p:inputMask
                id="numero"
                value="#{professor.numero}"
                mask="#{professorBean.getMascara('numero')}" />

        </p:panelGrid>

        <p:panelGrid columns="2" style="margin:auto; border-style: hidden" styleClass="ui-noborder">

            <p:commandButton
                value="Limpar"
                type="reset" />

            <p:commandButton 
                action="#{professorBean.registra(professor)}"
                ajax="false"
                value="Enviar"
                process="@form"
                update="growl corpo" />

        </p:panelGrid>

    </h:form>
    <p:spacer height="100" />
</ui:composition>
