<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form>
        <p:dock position="bottom" itemWidth="50" maxWidth="100" proximity="250">
            <c:forEach items="#{bean.doca('adm').toArray()}" var="item">
                <p:menuitem 
                    value="#{item.value}" 
                    icon="#{item.icon}" 
                    action="#{bean.setArea(item.action)}" 
                    update="barra" />

            </c:forEach>
            <p:menuitem 
                value="Logout" 
                icon="./img/ico/logout.png"
                action="#{bean.logout()}" 
                update="principal" />
        </p:dock>
    </h:form>

</ui:composition>
