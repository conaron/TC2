<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="barra">
        <p:stack icon="../img/ico/stack.png" expanded="true">
            <c:forEach items="#{bean.barra.toArray()}" var="barra">
                <p:menuitem 
                    value="#{barra.value}"
                    icon="#{barra.icon}"
                    action="#{bean.setArquivo_corpo(barra.action)}"
                    update="corpo" />
            </c:forEach>
        </p:stack>
    </h:form>

</ui:composition>
