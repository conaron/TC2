<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <p:panelGrid columns="1" style="margin:auto; border-style: hidden" styleClass="ui-noborder">
        <h2>
            #{admBean.getTitulo('alteracao')}
        </h2>
    </p:panelGrid>

    <h:form>
        <p:panelGrid columns="2" id="painel" styleClass="ui-noborder">
            <ui:param name="adm" value="#{admBean.adm}" />

            <!--CPF-->
            <p:outputLabel for="cpf" value="CPF:" />
            <p:inputMask
                id="cpf"
                value="#{adm.cpf}"
                mask="#{admBean.getMascara('cpf')}" >
                <f:validator validatorId="validador.Cpf" />
            </p:inputMask>

            <!--Nome-->
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText
                value="#{adm.nome}"
                id="nome"
                required="true"
                requiredMessage="#{admBean.getMensagem('nome')}" />

            <!--Cargo-->
            <p:outputLabel for="cargo" value="Cargo:" />
            <p:inputText 
                id="cargo"
                value="#{adm.cargo}"
                required="true"
                requiredMessage="#{admBean.getMensagem('padrao')}" />

            <!--E-mail-->
            <p:outputLabel for="email" value="E-mail:" />
            <p:inputText 
                id="email"
                required="true"
                value="#{adm.email}" >
                <f:validator validatorId="validador.Email"  />
            </p:inputText>


            <!--Senha-->
            <p:outputLabel for="senha" value="Senha:" />
            <p:inputText 
                id="senha"
                required="true"
                value="#{adm.senha}" >
            </p:inputText>


            <!--Telefone-->
            <p:outputLabel for="fone" value="Telefone:" />
            <p:inputMask
                id="fone"
                value="#{adm.fone}"
                mask="#{admBean.getMascara('fone')}" >
            </p:inputMask>

            <!--UF-->
            <p:outputLabel for="uf" value="UF: " />
            <p:selectOneMenu
                id="uf"
                value="#{adm.uf}" >
                <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                <f:selectItems value="#{admBean.uf}" />
            </p:selectOneMenu>

            <!--Cidade-->
            <p:outputLabel for="cidade" value="Cidade:" />
            <p:inputText
                id="cidade"
                value="#{adm.cidade}"
                validatorMessage="#{admBean.getMensagem('tamanho3')}" >
                <f:validateLength minimum="3" />
            </p:inputText>

            <!--Logradouro-->
            <p:outputLabel for="logradouro" value="Endereço:" />
            <p:inputText
                value="#{adm.logradouro}"
                validatorMessage="#{admBean.getMensagem('tamanho3')}"
                id="logradouro" >
                <f:validateLength minimum="3" />
            </p:inputText>

            <!--Número-->
            <p:outputLabel for="numero" value="Número:" />
            <p:inputMask
                id="numero"
                value="#{adm.numero}"
                mask="#{admBean.getMascara('numero')}" />

        </p:panelGrid>

        <!--Botões-->
        <p:panelGrid columns="2" style="margin:auto; border-style: hidden" styleClass="ui-noborder">

            <p:commandButton 
                action="#{admBean.altera(adm)}"
                ajax="false"
                value="Confirmar"
                process="@form"
                update="growl corpo" />

            <p:commandButton
                action="#{admBean.retorna_detalhe()}"
                value="Voltar"
                update="corpo"
                />

        </p:panelGrid>

    </h:form>
    <p:spacer height="100" />
</ui:composition>
