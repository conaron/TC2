<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    >
    <h:body onload="PF('dlg').show();">

        <h:form>            
            <p:growl
                id="growl"
                sticky="true"
                showDetail="true"
                life="3000" />
            <p:dialog
                header="Login"
                widgetVar="dlg"
                resizable="false"
                closable="false" >
                <h:panelGrid
                    columns="2"
                    cellpadding="5" >
                    <h:outputLabel
                        for="email"
                        value="E-mail:" />
                    <p:inputText
                        id="email"
                        required="true" />

                    <h:outputLabel
                        for="senha"
                        value="Senha:" />
                    <p:password
                        id="senha"
                        required="true"
                        label="password" />

                    <p:remoteCommand 
                        name="setarHash"
                        process="@this"
                        actionListener="#{login.login()}" />

                    <f:facet 
                        name="footer" >
                        <p:commandButton 
                            onclick="hash()"
                            value="Login"
                            update="growl principal"
                            oncomplete="handleLoginRequest(xhr, status, args)" />    
                    </f:facet>

                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</ui:composition>
